machine:
  node:
    version: 6.3.1
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

test:
  override:
    - npm run junit:
        environment:
          MOCHA_FILE: "${CIRCLE_TEST_REPORTS}/junit/test-results.xml"

dependencies:
  pre:
    - npm install
    - npm test
  override:
    - docker version
    - docker info
    - docker login -e="${DOCKER_EMAIL}" -u="${DOCKER_USER}" -p="${DOCKER_PASSWORD}" quay.io
    - docker run -v $(pwd):/data quay.io/turner/harbor-deploy set_build_values \
      -s "ops-customs-api" \
      -t "${SHIPMENT_BUILD_TOKEN}" \
      -e "dev" \
      -b "${CIRCLE_BRANCH}" \
      -n "${CIRCLE_BUILD_NUM}" > props;
    - source props; docker build -t "${IMAGE}" .
    - source props; docker push "${IMAGE}"
    - source props; docker run -it --env-file props quay.io/turner/harbor-deploy catalog

deployment:
  staging:
    branch: [master]
    commands:
      - source buildprops; docker tag "quay.io/turner/${HARBOR_CONTAINER}:${HARBOR_VERSION}" "quay.io/turner/${HARBOR_CONTAINER}:latest"
      - source buildprops; docker push "quay.io/turner/${HARBOR_CONTAINER}:latest"
